<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <span class="site-title">Viggos To-Do List</span>
        </div>
    </header>
    <main>
        <div class="list-wrapper">
            <ul id="list" class="list">
                <li class="list-row">
                    <input class="todo-checkbox" type="checkbox"/>
                    <span class="todo-title">Bädda Sängen</span>
                    <span class="todo-started">Started At <span>29-10-2021 | 10.27</span></span>
                    <span class="todo-finishby">Finish By <span>29-10-2021 | 15.00</span></span>
                    <span class="todo-prio">Priority <span class="prio-1">1</span></span>
                </li>
                <li class="list-row">
                    <input class="todo-checkbox" type="checkbox"/>
                    <span class="todo-title">Gör en grej</span>
                    <span class="todo-started">Started At <span>29-10-2021 | 10.27</span></span>
                    <span class="todo-finishby">Finish By <span>29-10-2021 | 15.00</span></span>
                    <span class="todo-prio">Priority <span class="prio-2">2</span></span>
                </li>
                <li class="list-row">
                    <input class="todo-checkbox" type="checkbox"/>
                    <span class="todo-title">Gör en till grej</span>
                    <span class="todo-started">Started At <span>29-10-2021 | 10.27</span></span>
                    <span class="todo-finishby">Finish By <span>29-10-2021 | 15.00</span></span>
                    <span class="todo-prio">Priority <span class="prio-3">3</span></span>
                </li>
            </ul>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
